<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/signup.css">
    <title>Questioner</title>
</head>
<body>
    <div class="container">
        <div class="questioner_info-wrapper">
            <div class="questioner_info">
                <div class="main_title">
                    <h1><a href="index.html"><img src="../images/quora-logo.png" alt="letter q">uestioner</a></h1>
                </div>
                <div class="form_wrapper">
                    <p id="signup-info">Sign up to experience amazing features in this app</p>
                    <form class="form-details">
                        <label for="first_name">First Name <b>*</b></label>
                        <input name="first_name" id="first_name" type="text">
                        <label for="last_name">Last Name <b>*</b></label>
                        <input name="last_name" id="last_name" type="text">
                        <label for="othername">Othername <b>*</b></label>
                        <input name="othername" id="othername" type="text">
                        <label for="email">Email <b>*</b></label>
                        <input name="email" id="email" type="email">
                        <label for="phoneNumber">Phone number <b>*</b></label>
                        <input name="phoneNumber" id="phoneNumber" type="text">
                        <label for="username">Username <b>*</b></label>
                        <input name="username" id="username" type="text">
                        <label for="password">Password <b>*</b></label>
                        <input name="password" id="password" type="password">
                        <label for="confirm_password">Confirm password <b>*</b></label>
                        <input name="confirm_password" id="confirm_password" type="password">
                        <span id="error_span"></span>
                        <button id="submit">Submit</button>
                        <p id="login_link">Already have an account? <a href="login.html">log in</a> instead</p>
                    </form>
                </div>
            </div>
            <div class="assymetric"></div>
        </div>
        <footer>&copy; Questioner 2019</footer>
    </div>
    <img src="../images/avatar.png" alt="background avatar" id="background_img">
    <script src="./client/client.js"></script>
</body>
</html>
