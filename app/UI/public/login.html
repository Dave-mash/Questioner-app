<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Questioner</title>
</head>
<body>
    <div class="container">
        <div class="questioner_info-wrapper">
            <div class="questioner_info">
                <div class="main_title">
                    <h1><a href="index.html"><img src="../images/quora-logo.png" alt="letter q">uestioner</a></h1>
                </div>
                <div class="form_wrapper">
                    <p id="signup-info">Log in to access your profile</p>
                    <form class="form-details" id="login-form">
                        <label for="email">Email <b>*</b></label>
                        <input name="email" type="email" id="email">
                        <label for="password">Password <b>*</b></label>
                        <input name="password" type="password" id="password">
                        <span id="error_span"></span>
                        <button id="submit">Submit</button>
                        <p id="login_link">Don't have an account? <a href="signup.html">sign up</a> instead</p>
                    </form>
                </div>
            </div>
            <div class="assymetric"></div>
        </div>
        <footer>&copy; Questioner 2019</footer>
    </div>
    <img src="../images/avatar.png" alt="background avatar" id="background_img">
    <script src="./scripts/login.js"></script>
</body>
</html>
